services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: edtronaut-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: edtronaut
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edtronaut-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: edtronaut-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edtronaut-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edtronaut-api
    command: node dist/index.js
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/edtronaut
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - edtronaut-network

  # Scoring Worker (can scale: docker-compose up --scale worker=5)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/workers/scoring.worker.js
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/edtronaut
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2
    networks:
      - edtronaut-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  edtronaut-network:
    driver: bridge